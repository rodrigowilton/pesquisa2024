<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        /* Heading styling */
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Form elements styling */
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group p {
            margin-top: 5px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
        <h1>Questionário da Pesquisa Nilópolis - JULHO 2024</h1>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.data.id_for_label }}">Data:</label>
                {{ form.data }}
            </div>

            <div class="form-group">
                <label for="{{ form.pesquisadora.id_for_label }}">Pesquisador(a):</label>
                {{ form.pesquisadora }}
            </div>

            <div class="form-group">
                <label for="{{ form.bairro.id_for_label }}">Bairro:</label>
                {{ form.bairro }}
            </div>

            <div class="form-group">
                <label for="{{ form.sexo.id_for_label }}">Sexo:</label>
                {{ form.sexo }}
            </div>

            <div class="form-group">
                <label for="{{ form.idade.id_for_label }}">Idade:</label>
                {{ form.idade }}
            </div>

            <div class="form-group">
                <label for="{{ form.voto_espontaneo.id_for_label }}">3.	Em quem você votaria pra prefeito de Nilópolis?(espontânea):</label>
                {{ form.voto_espontaneo }}
            </div>

            <div class="form-group">
                <label for="{{ form.voto_atual.id_for_label }}">4.	Se a Eleição fosse HOJE  em quem você votaria PREFEITO?(induzida):</label>
                {{ form.voto_atual }}
            </div>

            <div class="form-group">
                <label for="{{ form.voto_dos_nomes.id_for_label }}">Desses nomes em quem você votaria pra prefeito?(induzida) :</label>
                {{ form.voto_dos_nomes }}
            </div>

            <div class="form-group">
                <label for="{{ form.avaliacao_prefeitura.id_for_label }}">Como você Avalia a atual Prefeitura? (induzida):</label>
                {{ form.avaliacao_prefeitura }}
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
